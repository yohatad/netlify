<!DOCTYPE html>
<html>
<head>
    <title>CSSR4Africa</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="robot-image">
            <img src="Africa_logo.png" alt="CSSR4Africa Logo" id="logo-image">
            <img src="pepper_robot.png" alt="Pepper Robot" id="robot-image">
        </div>
        <div class="form-container">
            <form id="mainForm">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name"><br><br>

                <button type="button" id="actuatorTestBtn">Actuator Test</button>
                <button type="button" id="sensorTestBtn">Sensor Test</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('actuatorTestBtn').onclick = function() {
            window.location.href = 'actuator_test.html';
        };

        document.getElementById('sensorTestBtn').onclick = function() {
            window.location.href = 'sensor_test.html';
        };
    </script>
</body>
</html>
