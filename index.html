<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yes or No Choices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="nameForm">
        <div class="input-container">
            <label for="nameInput">Enter Your Name:</label>
            <input type="text" id="nameInput" placeholder="Your Name Here">
            <button type="submit" id="submitName">Submit</button>
        </div>
    </form>
    <div class="choices-container">
        <button id="yesButton" class="choice-button" type="button">Yes</button>
        <button id="noButton" class="choice-button" type="button">No</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
